<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Fun</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main -->
    <main>
        <h1 class="title">Weather Fun</h1>
        <section id="container">
            <div class="form-search">
                <form>
                    <input type="text" name="" id="input-city" placeholder="Type in city">
                    <input type="submit" value="Search" class="submit">
                </form>
            </div>
            <!-- Display weather details -->
            <div id="weather-details">
                <div class="weather-details__icon">
                </div>
                <div class="weather-details__temperature">
                    
                </div>
                <div class="weather-details__description">
                    
                </div>
                <div class="weather-details__info">
                </div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
